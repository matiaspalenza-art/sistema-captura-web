<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Captura Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .form-container {
            padding: 25px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #219a52;
        }

        .user-info {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .stats h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- PANTALLA DE LOGIN -->
        <div id="loginScreen" class="screen active">
            <div class="header">
                <h1>üìä Sistema de Captura</h1>
                <p>Inicie sesi√≥n para continuar</p>
            </div>
            <div class="form-container">
                <div id="loginAlert" class="alert"></div>
                
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" placeholder="Ingrese su contrase√±a">
                </div>
                
                <button class="btn" onclick="login()">üîê Iniciar Sesi√≥n</button>

                <div class="demo-accounts">
                    <p><strong>Usuarios de prueba:</strong></p>
                    <p>admin / admin123</p>
                    <p>vendedor1 / vendedor123</p>
                    <p>vendedor2 / vendedor123</p>
                </div>
            </div>
        </div>

        <!-- PANTALLA PRINCIPAL -->
        <div id="mainScreen" class="screen">
            <div class="header">
                <h1>üìù Formulario de Captura</h1>
                <p id="welcomeMessage">Bienvenido</p>
            </div>
            
            <div class="form-container">
                <div id="formAlert" class="alert"></div>
                
                <div class="user-info">
                    Conectado como: <strong id="currentUser"></strong>
                    <button class="btn" style="background: #e74c3c; margin-top: 10px;" onclick="logout()">üö™ Cerrar Sesi√≥n</button>
                </div>

                <div class="form-group">
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" placeholder="Nombre del cliente">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="text" id="telefono" placeholder="N√∫mero de tel√©fono">
                </div>
                
                <div class="form-group">
                    <label for="objecion">Objeci√≥n:</label>
                    <input type="text" id="objecion" placeholder="Tipo de objeci√≥n">
                </div>
                
                <button class="btn btn-success" onclick="guardarRegistro()">üíæ Guardar Registro</button>

                <div class="stats">
                    <h3>üìà Estad√≠sticas</h3>
                    <p>Total registros: <strong id="totalRegistros">0</strong></p>
                    <p>Tus registros: <strong id="misRegistros">0</strong></p>
                    <p>√öltimo ID: <strong id="ultimoID">Ninguno</strong></p>
                </div>

                <button class="btn" onclick="verRegistros()" style="background: #95a5a6;">üëÅÔ∏è Ver Registros</button>
                <button class="btn" onclick="actualizarEstadisticas()" style="background: #17a2b8;">üîÑ Actualizar</button>
            </div>
        </div>
    </div>

    <script>
        // Base de datos de usuarios
        const usuarios = {
            'admin': { password: 'admin123', nombre: 'Administrador' },
            'vendedor1': { password: 'vendedor123', nombre: 'Juan P√©rez' },
            'vendedor2': { password: 'vendedor123', nombre: 'Mar√≠a Garc√≠a' },
            'vendedor3': { password: 'vendedor123', nombre: 'Carlos L√≥pez' }
        };

        let usuarioActual = null;

        // Mostrar mensaje de alerta
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }

        // Cambiar entre pantallas
        function showScreen(screenId) {
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.remove('active');
            document.getElementById(screenId).classList.add('active');
        }

        // Funci√≥n de login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('loginAlert', 'Por favor complete todos los campos', 'error');
                return;
            }

            if (usuarios[username] && usuarios[username].password === password) {
                usuarioActual = {
                    username: username,
                    nombre: usuarios[username].nombre
                };
                
                // Mostrar pantalla principal
                showScreen('mainScreen');
                
                // Actualizar informaci√≥n
                document.getElementById('currentUser').textContent = usuarioActual.nombre;
                document.getElementById('welcomeMessage').textContent = `Bienvenido, ${usuarioActual.nombre}`;
                
                // Cargar estad√≠sticas
                cargarEstadisticas();
                
                showAlert('formAlert', `‚úÖ Bienvenido ${usuarioActual.nombre}`, 'success');
                
            } else {
                showAlert('loginAlert', '‚ùå Usuario o contrase√±a incorrectos', 'error');
            }
        }

        // Cerrar sesi√≥n
        function logout() {
            usuarioActual = null;
            showScreen('loginScreen');
            showAlert('loginAlert', 'üëã Sesi√≥n cerrada correctamente', 'success');
        }
// Guardar registro - CONEXI√ìN CON GOOGLE SHEETS
async function guardarRegistro() {
    if (!usuarioActual) {
        showAlert('formAlert', 'Debe iniciar sesi√≥n primero', 'error');
        return;
    }

    const cliente = document.getElementById('cliente').value;
    const telefono = document.getElementById('telefono').value;
    const objecion = document.getElementById('objecion').value;

    if (!cliente || !telefono) {
        showAlert('formAlert', '‚ùå Cliente y Tel√©fono son obligatorios', 'error');
        return;
    }

    try {
        // MOSTRAR MENSAJE DE ESPERA
        showAlert('formAlert', '‚è≥ Guardando en Google Sheets...', 'success');

        // PREPARAR DATOS PARA GOOGLE SHEETS
        const registro = {
            vendedor: usuarioActual.nombre,
            usuario: usuarioActual.username,
            cliente: cliente,
            telefono: telefono,
            objecion: objecion || 'Sin objeci√≥n',
            fecha: new Date().toLocaleDateString('es-ES'),
            hora: new Date().toLocaleTimeString('es-ES'),
            timestamp: new Date().toISOString()
        };

        // TU URL DE GOOGLE APPS SCRIPT - REEMPLAZA CON LA TUYA
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzjnY26s0Eek00Sp1T-m5LfbIUnCixtMsQw5vhkagCtDQRpZQvP9AQ87SxiwvUlL7vf/exec';

        // ENVIAR DATOS A GOOGLE SHEETS
        const response = await fetch(WEB_APP_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(registro)
        });
        
        const result = await response.json();
        
        if (result.success) {
            showAlert('formAlert', `‚úÖ Registro guardado exitosamente! ID: ${result.id}`, 'success');
            
            // Limpiar formulario
            document.getElementById('cliente').value = '';
            document.getElementById('telefono').value = '';
            document.getElementById('objecion').value = '';
            
            // Actualizar estad√≠sticas despu√©s de 2 segundos
            setTimeout(() => {
                cargarEstadisticas();
            }, 2000);
            
        } else {
            throw new Error(result.error || 'Error desconocido');
        }
        
    } catch (error) {
        console.error('Error detallado:', error);
        showAlert('formAlert', `‚ùå Error al guardar: ${error.message}`, 'error');
    }
}

        // Cargar estad√≠sticas
        async function cargarEstadisticas() {
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Datos de ejemplo
            document.getElementById('totalRegistros').textContent = Math.floor(Math.random() * 50) + 10;
            document.getElementById('misRegistros').textContent = Math.floor(Math.random() * 15) + 1;
            document.getElementById('ultimoID').textContent = 'REG' + Date.now().toString().slice(-6);
        }

        // Ver registros
        function verRegistros() {
            alert('üìä En una versi√≥n futura, esto mostrar√° todos los registros guardados.');
        }

        // Actualizar estad√≠sticas
        function actualizarEstadisticas() {
            cargarEstadisticas();
            showAlert('formAlert', 'üîÑ Estad√≠sticas actualizadas', 'success');
        }

        // Permitir login con Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Mostrar pantalla de login al cargar
        document.addEventListener('DOMContentLoaded', function() {
            showScreen('loginScreen');
        });
    </script>
</body>

</html>
