<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Captura Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .form-container {
            padding: 25px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #219a52;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-info {
            background: #17a2b8;
        }

        .btn-info:hover {
            background: #138496;
        }

        .user-info {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .stats h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e9ecef;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .logout-btn {
            background: #e74c3c;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .actions-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- PANTALLA DE LOGIN -->
        <div id="loginScreen" class="screen active">
            <div class="header">
                <h1>üìä Sistema de Captura</h1>
                <p>Inicie sesi√≥n para continuar</p>
            </div>
            <div class="form-container">
                <div id="loginAlert" class="alert"></div>
                
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" placeholder="Ingrese su contrase√±a">
                </div>
                
                <button class="btn" onclick="login()">üîê Iniciar Sesi√≥n</button>

                <div class="demo-accounts">
                    <p><strong>Usuarios de prueba:</strong></p>
                    <p>admin / admin123</p>
                    <p>vendedor1 / vendedor123</p>
                    <p>vendedor2 / vendedor123</p>
                </div>
            </div>
        </div>

        <!-- PANTALLA PRINCIPAL -->
        <div id="mainScreen" class="screen">
            <div class="header">
                <h1>üìù Formulario de Captura</h1>
                <p id="welcomeMessage">Bienvenido</p>
            </div>
            
            <div class="form-container">
                <div id="formAlert" class="alert"></div>
                
                <div class="user-info">
                    <strong>Conectado como: <span id="currentUser"></span></strong>
                    <button class="btn logout-btn" onclick="logout()">üö™ Cerrar Sesi√≥n</button>
                </div>

                <div class="form-group">
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" placeholder="Nombre del cliente">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="text" id="telefono" placeholder="N√∫mero de tel√©fono">
                </div>
                
                <div class="form-group">
                    <label for="objecion">Objeci√≥n:</label>
                    <input type="text" id="objecion" placeholder="Tipo de objeci√≥n">
                </div>
                
                <button class="btn btn-success" onclick="guardarRegistro()">üíæ Guardar Registro</button>

                <div class="stats">
                    <h3>üìà Estad√≠sticas</h3>
                    <div class="stat-item">
                        <span>Total registros:</span>
                        <strong id="totalRegistros">0</strong>
                    </div>
                    <div class="stat-item">
                        <span>Tus registros:</span>
                        <strong id="misRegistros">0</strong>
                    </div>
                    <div class="stat-item">
                        <span>√öltimo ID:</span>
                        <strong id="ultimoID">Ninguno</strong>
                    </div>
                </div>

                <div class="actions-grid">
                    <button class="btn btn-secondary" onclick="verRegistros()">üëÅÔ∏è Ver Registros</button>
                    <button class="btn btn-info" onclick="actualizarEstadisticas()">üîÑ Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n - REEMPLAZA CON TU URL DE GOOGLE APPS SCRIPT
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzjnY26s0Eek00Sp1T-m5LfbIUnCixtMsQw5vhkagCtDQRpZQvP9AQ87SxiwvUlL7vf/exec';

        // Base de datos de usuarios
        const usuarios = {
            'admin': { 
                password: 'admin123', 
                nombre: 'Administrador',
                role: 'admin'
            },
            'vendedor1': { 
                password: 'vendedor123', 
                nombre: 'Juan P√©rez',
                role: 'vendedor'
            },
            'vendedor2': { 
                password: 'vendedor123', 
                nombre: 'Mar√≠a Garc√≠a',
                role: 'vendedor'
            },
            'vendedor3': { 
                password: 'vendedor123', 
                nombre: 'Carlos L√≥pez',
                role: 'vendedor'
            }
        };

        let usuarioActual = null;
        let registrosLocales = JSON.parse(localStorage.getItem('registros')) || [];

        // Mostrar mensaje de alerta
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }

        // Cambiar entre pantallas
        function showScreen(screenId) {
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.remove('active');
            document.getElementById(screenId).classList.add('active');
        }

        // Funci√≥n de login
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('loginAlert', 'Por favor complete todos los campos', 'error');
                return;
            }

            if (usuarios[username] && usuarios[username].password === password) {
                usuarioActual = {
                    username: username,
                    nombre: usuarios[username].nombre,
                    role: usuarios[username].role
                };
                
                // Mostrar pantalla principal
                showScreen('mainScreen');
                
                // Actualizar informaci√≥n
                document.getElementById('currentUser').textContent = usuarioActual.nombre;
                document.getElementById('welcomeMessage').textContent = `Bienvenido, ${usuarioActual.nombre}`;
                
                // Cargar estad√≠sticas
                cargarEstadisticas();
                
                showAlert('formAlert', `‚úÖ Bienvenido ${usuarioActual.nombre}`, 'success');
                
                // Limpiar campos de login
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
            } else {
                showAlert('loginAlert', '‚ùå Usuario o contrase√±a incorrectos', 'error');
            }
        }

        // Cerrar sesi√≥n
        function logout() {
            usuarioActual = null;
            showScreen('loginScreen');
            showAlert('loginAlert', 'üëã Sesi√≥n cerrada correctamente', 'success');
        }

        // Guardar registro - CON GOOGLE SHEETS
        async function guardarRegistro() {
            if (!usuarioActual) {
                showAlert('formAlert', 'Debe iniciar sesi√≥n primero', 'error');
                return;
            }

            const cliente = document.getElementById('cliente').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const objecion = document.getElementById('objecion').value.trim();

            if (!cliente || !telefono) {
                showAlert('formAlert', '‚ùå Cliente y Tel√©fono son obligatorios', 'error');
                return;
            }

            try {
                showAlert('formAlert', '‚è≥ Guardando en Google Sheets...', 'success');

                // Preparar datos
                const registro = {
                    vendedor: usuarioActual.nombre,
                    usuario: usuarioActual.username,
                    cliente: cliente,
                    telefono: telefono,
                    objecion: objecion || 'Sin objeci√≥n',
                    fecha: new Date().toLocaleDateString('es-ES'),
                    hora: new Date().toLocaleTimeString('es-ES')
                };

                console.log('üì§ Enviando datos a Google Sheets:', registro);

                // Intentar guardar en Google Sheets
                let guardadoExitoso = false;
                let idGenerado = 'REG' + Date.now().toString().slice(-6);

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(registro)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            guardadoExitoso = true;
                            idGenerado = result.id;
                            console.log('‚úÖ Guardado en Google Sheets:', result);
                        }
                    }
                } catch (webError) {
                    console.log('üåê No se pudo conectar con Google Sheets, guardando localmente...');
                    // Guardar localmente como respaldo
                    registro.id = idGenerado;
                    registro.timestamp = new Date().toISOString();
                    registrosLocales.push(registro);
                    localStorage.setItem('registros', JSON.stringify(registrosLocales));
                    guardadoExitoso = true;
                }

                if (guardadoExitoso) {
                    showAlert('formAlert', `‚úÖ ¬°Guardado exitoso! ID: ${idGenerado}`, 'success');
                    
                    // Limpiar formulario
                    document.getElementById('cliente').value = '';
                    document.getElementById('telefono').value = '';
                    document.getElementById('objecion').value = '';
                    
                    // Actualizar estad√≠sticas
                    setTimeout(() => {
                        cargarEstadisticas();
                    }, 1000);
                } else {
                    throw new Error('No se pudo guardar en Google Sheets');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showAlert('formAlert', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Cargar estad√≠sticas
        async function cargarEstadisticas() {
            try {
                // Intentar cargar de Google Sheets
                let estadisticas = null;
                
                try {
                    const url = `${WEB_APP_URL}?action=getEstadisticas&usuario=${usuarioActual.username}`;
                    const response = await fetch(url);
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            estadisticas = result;
                            console.log('üìä Estad√≠sticas de Google Sheets:', estadisticas);
                        }
                    }
                } catch (error) {
                    console.log('üìä Usando estad√≠sticas locales');
                }

                // Si no hay conexi√≥n, usar datos locales
                if (!estadisticas) {
                    const totalRegistros = registrosLocales.length;
                    const misRegistros = registrosLocales.filter(reg => reg.usuario === usuarioActual.username).length;
                    const ultimoRegistro = registrosLocales[registrosLocales.length - 1];
                    
                    estadisticas = {
                        totalRegistros: totalRegistros,
                        misRegistros: misRegistros,
                        ultimoID: ultimoRegistro ? ultimoRegistro.id : 'Ninguno'
                    };
                }

                // Actualizar interfaz
                document.getElementById('totalRegistros').textContent = estadisticas.totalRegistros;
                document.getElementById('misRegistros').textContent = estadisticas.misRegistros;
                document.getElementById('ultimoID').textContent = estadisticas.ultimoID;
                
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
                // Datos de ejemplo como √∫ltimo recurso
                document.getElementById('totalRegistros').textContent = '0';
                document.getElementById('misRegistros').textContent = '0';
                document.getElementById('ultimoID').textContent = 'Ninguno';
            }
        }

        // Ver registros
        function verRegistros() {
            if (registrosLocales.length > 0) {
                const misRegistros = registrosLocales.filter(reg => reg.usuario === usuarioActual.username);
                let mensaje = `Tus registros (${misRegistros.length}):\n\n`;
                
                misRegistros.forEach(reg => {
                    mensaje += `ID: ${reg.id}\n`;
                    mensaje += `Cliente: ${reg.cliente}\n`;
                    mensaje += `Tel√©fono: ${reg.telefono}\n`;
                    mensaje += `Fecha: ${reg.fecha} ${reg.hora}\n`;
                    mensaje += '‚îÄ'.repeat(30) + '\n';
                });
                
                alert(mensaje);
            } else {
                alert('üìä A√∫n no hay registros guardados.\nLos registros se guardan en Google Sheets.');
            }
        }

        // Actualizar estad√≠sticas
        function actualizarEstadisticas() {
            cargarEstadisticas();
            showAlert('formAlert', 'üîÑ Estad√≠sticas actualizadas', 'success');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar pantalla de login al cargar
            showScreen('loginScreen');
            
            // Cargar registros locales
            registrosLocales = JSON.parse(localStorage.getItem('registros')) || [];
            
            // Permitir login con Enter
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // Permitir guardar con Enter en el formulario
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && document.getElementById('mainScreen').classList.contains('active')) {
                    guardarRegistro();
                }
            });
        });

        // Funci√≥n para probar la conexi√≥n (solo desarrollo)
        async function probarConexion() {
            try {
                showAlert('formAlert', 'üîç Probando conexi√≥n...', 'success');
                const response = await fetch(WEB_APP_URL + '?action=test');
                const result = await response.json();
                console.log('üîå Test conexi√≥n:', result);
                showAlert('formAlert', '‚úÖ Conexi√≥n exitosa con Google Apps Script', 'success');
            } catch (error) {
                console.error('‚ùå Error conexi√≥n:', error);
                showAlert('formAlert', '‚ùå No se pudo conectar con Google Apps Script', 'error');
            }
        }
    </script>
</body>
</html>
